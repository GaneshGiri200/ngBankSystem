<div class="container">
	<div class="userbox">
		<h4> Change User Details</h4>
		<form #refData="ngForm" (ngSubmit)="updateData(refData.value)">
			<div class="form-group">
				<label>Enter Name:</label>
			<input type="text" class="form-control" name="name" placeholder="Enter User's Name" [ngModel]=userObj?.name required>
			</div>

			<div class="form-group">
				<label>Enter Email:</label>
			<input type="text" class="form-control" name="email" placeholder="Enter User's Email ID" [ngModel]=userObj?.email required>
			</div>

			<div class="form-group">
				<label>Select Gender:</label>
			<input type="radio" name="gender" value="male" [ngModel]=userObj?.gender required><span>Male</span> <br>
			<input type="radio" name="gender" value="female" [ngModel]=userObj?.gender required><span>Female</span>
			</div>
			
			<div class="form-group">
				<label>Enter Savings:</label>
			<input type="number" class="form-control" name="savings" placeholder="Enter the Saving of User" [ngModel]=userObj?.savings required>
			</div>

			<div class="form-group">
				<label>Enter Address:</label>
			<input type="text" class="form-control" name="address" placeholder="Enter user's Address" [ngModel]=userObj?.address required>
			</div>

			<div class="form-group">
				<label>Enter Mobile No:</label>
			<input type="number" class="form-control" name="mobile" placeholder="Enter User's Mobile Number" [ngModel]=userObj?.mobile required>
			</div>
			
			<div class="btn-box">
				<button type="submit" class="btn btn-dark">Update User</button>
			</div>
		</form>
	</div>
</div>
