<h2>Transaction History</h2>
<div class="container">
	<div class="table-responsive">
		<table class="table table-warning">
			<thead>
				<th>Transfer History</th>
			</thead>
			<tbody>
				<tr *ngFor="let history of historyData">
					<td>{{history.statement}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="div-error">
		<span>{{dbError}}</span>
	</div>
</div>
